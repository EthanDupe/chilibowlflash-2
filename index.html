<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Word Checker</title>
</head>
<body>
    <button onclick="checkURL()">Check URL</button>

    <script>
        async function checkURL() {
            const url = "https://ethandupe.github.io/wordupdate"; // Set your URL here
            const targetWord = "yes"; // Replace "yes" with the word you want to check

            try {
                const response = await fetch(url);
                const text = await response.text();

                if (text.includes(targetWord)) {
                    window.location.href = "https://ethandupe.github.io/update.html"; // Replace with your redirect URL
                } else {
                    alert("Word not found!");
                }
            } catch (error) {
                alert("There was an error fetching the URL!");
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>
